<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth V2 System Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-12 px-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8">EmailPilot Auth V2 System</h1>
            
            <!-- Status Card -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">System Status</h2>
                <div id="status" class="space-y-2">
                    <p class="text-gray-600">Checking authentication endpoints...</p>
                </div>
            </div>
            
            <!-- Login Test Card -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Test Login</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" value="admin@emailpilot.com" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" value="admin123"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
                        Test Login
                    </button>
                </form>
                <div id="loginResult" class="mt-4"></div>
            </div>
            
            <!-- Register Test Card -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Test Registration</h2>
                <form id="registerForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input type="text" id="regName" value="Test User"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                            <input type="text" id="regCompany" value="Test Corp"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="regEmail" value="newuser@example.com"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="regPassword" value="NewPass123!"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <button type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
                        Test Registration
                    </button>
                </form>
                <div id="registerResult" class="mt-4"></div>
            </div>
            
            <!-- Token Management Card -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Token Management</h2>
                <div id="tokenInfo" class="space-y-2 mb-4">
                    <p class="text-gray-600">No tokens loaded</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="testRefreshToken()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                        Test Refresh Token
                    </button>
                    <button onclick="testAuthenticatedCall()" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition">
                        Test Auth Call
                    </button>
                    <button onclick="clearTokens()" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">
                        Clear Tokens
                    </button>
                </div>
                <div id="tokenResult" class="mt-4"></div>
            </div>
        </div>
    </div>
    
    <script>
        let currentTokens = {
            access_token: null,
            refresh_token: null
        };
        
        // Check status on load
        async function checkStatus() {
            const statusDiv = document.getElementById('status');
            const endpoints = [
                '/health',
                '/api/auth/v2/auth/login',
                '/api/auth/v2/auth/register',
                '/api/auth/v2/auth/refresh',
                '/api/auth/v2/auth/me'
            ];
            
            statusDiv.innerHTML = '';
            
            for (const endpoint of endpoints) {
                try {
                    const method = endpoint.includes('login') || endpoint.includes('register') || endpoint.includes('refresh') ? 'POST' : 'GET';
                    const response = await fetch(`http://localhost:8000${endpoint}`, { 
                        method,
                        headers: method === 'POST' ? {'Content-Type': 'application/json'} : {},
                        body: method === 'POST' ? '{}' : undefined
                    });
                    
                    const status = response.status === 405 ? '✅ Available' : 
                                  response.status === 401 ? '✅ Requires Auth' :
                                  response.status === 422 ? '✅ Available (needs data)' :
                                  response.status === 200 ? '✅ OK' :
                                  `⚠️ Status: ${response.status}`;
                    
                    statusDiv.innerHTML += `
                        <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                            <span class="font-mono text-sm">${endpoint}</span>
                            <span class="text-sm">${status}</span>
                        </div>
                    `;
                } catch (error) {
                    statusDiv.innerHTML += `
                        <div class="flex justify-between items-center p-2 bg-red-50 rounded">
                            <span class="font-mono text-sm">${endpoint}</span>
                            <span class="text-sm text-red-600">❌ Error</span>
                        </div>
                    `;
                }
            }
            
            // Load tokens from localStorage
            const storedAccess = localStorage.getItem('access_token_v2');
            const storedRefresh = localStorage.getItem('refresh_token_v2');
            if (storedAccess && storedRefresh) {
                currentTokens = {
                    access_token: storedAccess,
                    refresh_token: storedRefresh
                };
                updateTokenDisplay();
            }
        }
        
        // Update token display
        function updateTokenDisplay() {
            const tokenDiv = document.getElementById('tokenInfo');
            if (currentTokens.access_token) {
                tokenDiv.innerHTML = `
                    <div class="p-3 bg-green-50 rounded">
                        <p class="text-sm font-medium text-green-800">Tokens Loaded</p>
                        <p class="text-xs text-gray-600 mt-1">Access: ${currentTokens.access_token.substring(0, 20)}...</p>
                        <p class="text-xs text-gray-600">Refresh: ${currentTokens.refresh_token.substring(0, 20)}...</p>
                    </div>
                `;
            } else {
                tokenDiv.innerHTML = '<p class="text-gray-600">No tokens loaded</p>';
            }
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('loginResult');
            
            const loginData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                resultDiv.innerHTML = '<p class="text-blue-600">Logging in...</p>';
                
                const response = await fetch('http://localhost:8000/api/auth/v2/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentTokens = {
                        access_token: data.access_token,
                        refresh_token: data.refresh_token
                    };
                    localStorage.setItem('access_token_v2', data.access_token);
                    localStorage.setItem('refresh_token_v2', data.refresh_token);
                    updateTokenDisplay();
                    
                    resultDiv.innerHTML = `
                        <div class="p-3 bg-green-100 rounded">
                            <p class="font-medium text-green-800">✅ Login Successful!</p>
                            <p class="text-sm text-gray-600 mt-1">User: ${data.user?.email || 'N/A'}</p>
                            <p class="text-sm text-gray-600">Tenant: ${data.tenant?.name || 'Default'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="p-3 bg-red-100 rounded">
                            <p class="font-medium text-red-800">❌ Login Failed</p>
                            <p class="text-sm text-gray-600 mt-1">${data.detail || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="p-3 bg-red-100 rounded">
                        <p class="font-medium text-red-800">❌ Error</p>
                        <p class="text-sm text-gray-600 mt-1">${error.message}</p>
                    </div>
                `;
            }
        });
        
        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('registerResult');
            
            const registerData = {
                name: document.getElementById('regName').value,
                company: document.getElementById('regCompany').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value
            };
            
            try {
                resultDiv.innerHTML = '<p class="text-blue-600">Registering...</p>';
                
                const response = await fetch('http://localhost:8000/api/auth/v2/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registerData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentTokens = {
                        access_token: data.access_token,
                        refresh_token: data.refresh_token
                    };
                    localStorage.setItem('access_token_v2', data.access_token);
                    localStorage.setItem('refresh_token_v2', data.refresh_token);
                    updateTokenDisplay();
                    
                    resultDiv.innerHTML = `
                        <div class="p-3 bg-green-100 rounded">
                            <p class="font-medium text-green-800">✅ Registration Successful!</p>
                            <p class="text-sm text-gray-600 mt-1">User: ${data.user?.email || 'N/A'}</p>
                            <p class="text-sm text-gray-600">Tenant: ${data.tenant?.name || registerData.company}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="p-3 bg-red-100 rounded">
                            <p class="font-medium text-red-800">❌ Registration Failed</p>
                            <p class="text-sm text-gray-600 mt-1">${data.detail || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="p-3 bg-red-100 rounded">
                        <p class="font-medium text-red-800">❌ Error</p>
                        <p class="text-sm text-gray-600 mt-1">${error.message}</p>
                    </div>
                `;
            }
        });
        
        // Test refresh token
        async function testRefreshToken() {
            const resultDiv = document.getElementById('tokenResult');
            
            if (!currentTokens.refresh_token) {
                resultDiv.innerHTML = '<p class="text-red-600">No refresh token available. Please login first.</p>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<p class="text-blue-600">Refreshing token...</p>';
                
                const response = await fetch('http://localhost:8000/api/auth/v2/auth/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        refresh_token: currentTokens.refresh_token
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentTokens = {
                        access_token: data.access_token,
                        refresh_token: data.refresh_token
                    };
                    localStorage.setItem('access_token_v2', data.access_token);
                    localStorage.setItem('refresh_token_v2', data.refresh_token);
                    updateTokenDisplay();
                    
                    resultDiv.innerHTML = `
                        <div class="p-3 bg-green-100 rounded">
                            <p class="font-medium text-green-800">✅ Token Refreshed!</p>
                            <p class="text-sm text-gray-600 mt-1">New tokens have been stored</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="p-3 bg-red-100 rounded">
                            <p class="font-medium text-red-800">❌ Refresh Failed</p>
                            <p class="text-sm text-gray-600 mt-1">${data.detail || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="p-3 bg-red-100 rounded">
                        <p class="font-medium text-red-800">❌ Error</p>
                        <p class="text-sm text-gray-600 mt-1">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Test authenticated call
        async function testAuthenticatedCall() {
            const resultDiv = document.getElementById('tokenResult');
            
            if (!currentTokens.access_token) {
                resultDiv.innerHTML = '<p class="text-red-600">No access token available. Please login first.</p>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<p class="text-blue-600">Testing authenticated call...</p>';
                
                const response = await fetch('http://localhost:8000/api/auth/v2/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${currentTokens.access_token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="p-3 bg-green-100 rounded">
                            <p class="font-medium text-green-800">✅ Authenticated Call Successful!</p>
                            <pre class="text-xs mt-2 p-2 bg-white rounded overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="p-3 bg-red-100 rounded">
                            <p class="font-medium text-red-800">❌ Call Failed</p>
                            <p class="text-sm text-gray-600 mt-1">${data.detail || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="p-3 bg-red-100 rounded">
                        <p class="font-medium text-red-800">❌ Error</p>
                        <p class="text-sm text-gray-600 mt-1">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Clear tokens
        function clearTokens() {
            currentTokens = {
                access_token: null,
                refresh_token: null
            };
            localStorage.removeItem('access_token_v2');
            localStorage.removeItem('refresh_token_v2');
            updateTokenDisplay();
            document.getElementById('tokenResult').innerHTML = '<p class="text-gray-600">Tokens cleared</p>';
        }
        
        // Initialize on load
        checkStatus();
    </script>
</body>
</html>
