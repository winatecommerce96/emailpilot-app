<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailPilot - Copywriting Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .variant-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .variant-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .variant-card.selected {
            border-color: #3B82F6;
            background-color: #EFF6FF;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3B82F6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .framework-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        .creativity-meter {
            height: 4px;
            background: linear-gradient(to right, #10B981, #F59E0B, #EF4444);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const CopywritingApp = () => {
            const [isDialogOpen, setIsDialogOpen] = useState(false);
            const [briefContent, setBriefContent] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [variants, setVariants] = useState([]);
            const [selectedVariant, setSelectedVariant] = useState(null);
            const [editedContent, setEditedContent] = useState(null);
            const [selectedClientId, setSelectedClientId] = useState('');
            const [clientName, setClientName] = useState('');
            const [clients, setClients] = useState([]);
            const [isLoadingClients, setIsLoadingClients] = useState(false);
            const [agents, setAgents] = useState([]);
            const [isLoadingAgents, setIsLoadingAgents] = useState(false);
            const [selectedAgents, setSelectedAgents] = useState([]);

            // Fetch clients and agents when dialog opens
            useEffect(() => {
                if (isDialogOpen) {
                    if (clients.length === 0) {
                        fetchClients();
                    }
                    if (agents.length === 0) {
                        fetchAgents();
                    }
                }
            }, [isDialogOpen]);

            const fetchClients = async () => {
                setIsLoadingClients(true);
                try {
                    const response = await fetch('http://localhost:8002/api/clients');
                    if (response.ok) {
                        const data = await response.json();
                        setClients(data.clients || []);
                    } else {
                        console.error('Failed to fetch clients');
                    }
                } catch (error) {
                    console.error('Error fetching clients:', error);
                } finally {
                    setIsLoadingClients(false);
                }
            };

            const fetchAgents = async () => {
                setIsLoadingAgents(true);
                try {
                    const response = await fetch('http://localhost:8002/api/agents');
                    if (response.ok) {
                        const data = await response.json();
                        setAgents(data.agents || []);
                    } else {
                        console.error('Failed to fetch agents');
                    }
                } catch (error) {
                    console.error('Error fetching agents:', error);
                } finally {
                    setIsLoadingAgents(false);
                }
            };

            const handleSubmitBrief = async () => {
                if (!briefContent.trim()) {
                    alert('Please enter a campaign brief');
                    return;
                }

                if (!selectedClientId) {
                    alert('Please select a client');
                    return;
                }

                // Find the selected client's name
                const selectedClient = clients.find(c => c.id === selectedClientId);
                const selectedClientName = selectedClient ? selectedClient.name : selectedClientId;

                setIsLoading(true);
                setIsDialogOpen(false);

                try {
                    const response = await fetch('http://localhost:8002/api/generate-copy', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            brief_content: briefContent,
                            client_id: selectedClientId,
                            client_name: selectedClientName,
                            campaign_type: 'email',
                            selected_agents: selectedAgents
                        }),
                    });

                    if (!response.ok) {
                        throw new Error('Failed to generate copy');
                    }

                    const data = await response.json();
                    setVariants(data.variants);
                    setClientName(data.client_name);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error generating copy. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleSelectVariant = (variant) => {
                setSelectedVariant(variant);
                setEditedContent({
                    ...variant,
                    subject_line_a: variant.subject_line_a,
                    subject_line_b: variant.subject_line_b,
                    preview_text: variant.preview_text,
                    hero_h1: variant.hero_h1,
                    sub_head: variant.sub_head,
                    cta_copy: variant.cta_copy,
                    offer: variant.offer,
                    secondary_message: variant.secondary_message
                });
            };

            const handleFinalSubmit = () => {
                console.log('Final submission:', editedContent);
                alert('Copy submitted successfully! (Placeholder - no action taken)');
            };

            const getCreativityColor = (level) => {
                const colors = {
                    'Conservative': 'bg-green-500',
                    'Moderate': 'bg-blue-500',
                    'Bold': 'bg-yellow-500',
                    'Experimental': 'bg-orange-500',
                    'Wild': 'bg-red-500'
                };
                return colors[level] || 'bg-gray-500';
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">EmailPilot Copywriting</h1>
                                    <p className="text-sm text-gray-500">AI-Powered Email Copy Generation</p>
                                </div>
                                <button
                                    onClick={() => setIsDialogOpen(true)}
                                    className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                                >
                                    New Campaign Brief
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {isLoading && (
                            <div className="flex flex-col items-center justify-center py-20">
                                <div className="loading-spinner mb-4"></div>
                                <p className="text-gray-600">Generating copy variants...</p>
                                <p className="text-sm text-gray-500 mt-2">Assembling your copywriting team</p>
                            </div>
                        )}

                        {!isLoading && variants.length === 0 && !isDialogOpen && (
                            <div className="text-center py-20">
                                <svg className="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                                <h3 className="text-lg font-medium text-gray-900 mb-2">No campaigns yet</h3>
                                <p className="text-gray-500 mb-4">Get started by submitting a campaign brief</p>
                                <button
                                    onClick={() => setIsDialogOpen(true)}
                                    className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                                >
                                    Create New Campaign
                                </button>
                            </div>
                        )}

                        {/* Variants Display */}
                        {!isLoading && variants.length > 0 && !selectedVariant && (
                            <div>
                                <div className="mb-6">
                                    <h2 className="text-xl font-semibold text-gray-900">Generated Variants</h2>
                                    <p className="text-gray-600">Client: {clientName}</p>
                                    <div className="mt-2 flex items-center gap-2">
                                        <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                            <svg className="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                            </svg>
                                            Brand Context Applied
                                        </span>
                                        <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                            AI Agents Active
                                        </span>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {variants.map((variant) => (
                                        <div
                                            key={variant.variant_id}
                                            onClick={() => handleSelectVariant(variant)}
                                            className="variant-card bg-white rounded-lg shadow-md p-6 border-2 border-transparent hover:border-blue-400 relative"
                                        >
                                            <div className="framework-badge">
                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                    {variant.framework}
                                                </span>
                                            </div>
                                            
                                            <div className="mb-4">
                                                <div className={`creativity-meter ${getCreativityColor(variant.creativity_level)} w-full rounded-full mb-2`}></div>
                                                <p className="text-xs text-gray-500">{variant.creativity_level}</p>
                                            </div>

                                            <div className="space-y-3">
                                                <div>
                                                    <p className="text-xs font-semibold text-gray-500 uppercase">Subject Line A</p>
                                                    <p className="text-sm text-gray-900">{variant.subject_line_a}</p>
                                                </div>
                                                <div>
                                                    <p className="text-xs font-semibold text-gray-500 uppercase">Hero H1</p>
                                                    <p className="text-sm text-gray-900">{variant.hero_h1}</p>
                                                </div>
                                                <div>
                                                    <p className="text-xs font-semibold text-gray-500 uppercase">CTA</p>
                                                    <p className="text-sm text-gray-900">{variant.cta_copy}</p>
                                                </div>
                                                {variant.uses_emoji && (
                                                    <div className="pt-2">
                                                        <span className="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded">Uses Emoji</span>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Selected Variant Editor */}
                        {selectedVariant && editedContent && (
                            <div className="bg-white rounded-lg shadow-lg p-8">
                                <div className="mb-6 flex items-center justify-between">
                                    <div>
                                        <h2 className="text-xl font-semibold text-gray-900">Edit Selected Copy</h2>
                                        <p className="text-sm text-gray-600">Framework: {selectedVariant.framework} | Creativity: {selectedVariant.creativity_level}</p>
                                    </div>
                                    <button
                                        onClick={() => {
                                            setSelectedVariant(null);
                                            setEditedContent(null);
                                        }}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        ‚Üê Back to variants
                                    </button>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Subject Line A</label>
                                        <input
                                            type="text"
                                            value={editedContent.subject_line_a}
                                            onChange={(e) => setEditedContent({...editedContent, subject_line_a: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Subject Line B</label>
                                        <input
                                            type="text"
                                            value={editedContent.subject_line_b}
                                            onChange={(e) => setEditedContent({...editedContent, subject_line_b: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Preview Text</label>
                                        <input
                                            type="text"
                                            value={editedContent.preview_text}
                                            onChange={(e) => setEditedContent({...editedContent, preview_text: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Hero H1</label>
                                        <input
                                            type="text"
                                            value={editedContent.hero_h1}
                                            onChange={(e) => setEditedContent({...editedContent, hero_h1: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Sub-head</label>
                                        <input
                                            type="text"
                                            value={editedContent.sub_head}
                                            onChange={(e) => setEditedContent({...editedContent, sub_head: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">CTA Copy</label>
                                        <input
                                            type="text"
                                            value={editedContent.cta_copy}
                                            onChange={(e) => setEditedContent({...editedContent, cta_copy: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Offer (Optional)</label>
                                        <input
                                            type="text"
                                            value={editedContent.offer || ''}
                                            onChange={(e) => setEditedContent({...editedContent, offer: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">SMS Variant / Secondary Message</label>
                                        <textarea
                                            value={editedContent.secondary_message}
                                            onChange={(e) => setEditedContent({...editedContent, secondary_message: e.target.value})}
                                            rows="2"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div className="md:col-span-2">
                                        <div className="bg-gray-50 p-4 rounded-md">
                                            <p className="text-sm font-medium text-gray-700 mb-2">Additional Details</p>
                                            <div className="grid grid-cols-2 gap-4 text-sm">
                                                <div>
                                                    <span className="font-medium text-gray-600">Hero Image:</span> {selectedVariant.hero_image_filename}
                                                </div>
                                                <div>
                                                    <span className="font-medium text-gray-600">Image Note:</span> {selectedVariant.hero_image_note}
                                                </div>
                                                <div className="col-span-2">
                                                    <span className="font-medium text-gray-600">A/B Test Idea:</span> {selectedVariant.ab_test_idea}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-8 flex justify-end">
                                    <button
                                        onClick={handleFinalSubmit}
                                        className="bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700 transition-colors font-medium"
                                    >
                                        Submit Final Copy
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Brief Input Dialog */}
                    {isDialogOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                                <div className="p-6">
                                    <h2 className="text-2xl font-bold text-gray-900 mb-4">Campaign Brief</h2>
                                    
                                    {/* AI Agents Section - At the very top */}
                                    <div className="mb-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-3 flex items-center">
                                            <svg className="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                            </svg>
                                            Available AI Agents
                                        </h3>
                                        
                                        {isLoadingAgents ? (
                                            <div className="flex items-center justify-center py-4">
                                                <div className="loading-spinner w-6 h-6"></div>
                                                <span className="ml-2 text-sm text-gray-500">Loading AI agents...</span>
                                            </div>
                                        ) : agents.length > 0 ? (
                                            <div className="grid grid-cols-2 gap-3">
                                                {agents.map((agent) => (
                                                    <div 
                                                        key={agent.id} 
                                                        className="bg-white border border-gray-200 rounded-md p-3 hover:shadow-sm transition-shadow"
                                                    >
                                                        <div className="flex items-start">
                                                            <div className="flex-shrink-0">
                                                                <div className="w-2 h-2 bg-green-400 rounded-full mt-2"></div>
                                                            </div>
                                                            <div className="ml-3 flex-1">
                                                                <h4 className="text-sm font-medium text-gray-900">{agent.name}</h4>
                                                                {agent.description && (
                                                                    <p className="text-xs text-gray-500 mt-1">{agent.description}</p>
                                                                )}
                                                                {agent.role && (
                                                                    <span className="inline-block mt-1 px-2 py-0.5 text-xs bg-gray-100 text-gray-600 rounded">
                                                                        {agent.role}
                                                                    </span>
                                                                )}
                                                            </div>
                                                            {/* Future: Add checkbox for selection */}
                                                            <div className="ml-2">
                                                                <input
                                                                    type="checkbox"
                                                                    className="rounded border-gray-300 text-blue-600 focus:ring-blue-500 opacity-30 cursor-not-allowed"
                                                                    disabled
                                                                    title="Agent selection coming soon"
                                                                />
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            <div className="text-center py-4">
                                                <p className="text-sm text-gray-500">No AI agents available</p>
                                                <p className="text-xs text-gray-400 mt-1">Using default copywriting team</p>
                                            </div>
                                        )}
                                        
                                        <div className="mt-3 text-xs text-gray-500 italic">
                                            {agents.length > 0 && `${agents.length} agents available from ${agents[0].source || 'system'}`}
                                            <span className="block mt-1">Agent selection will be enabled in a future update</span>
                                        </div>
                                    </div>
                                    
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Select Client <span className="text-red-500">*</span>
                                        </label>
                                        {isLoadingClients ? (
                                            <div className="flex items-center justify-center py-2">
                                                <div className="loading-spinner w-6 h-6"></div>
                                                <span className="ml-2 text-sm text-gray-500">Loading clients...</span>
                                            </div>
                                        ) : (
                                            <select
                                                value={selectedClientId}
                                                onChange={(e) => setSelectedClientId(e.target.value)}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                required
                                            >
                                                <option value="">-- Select a Client --</option>
                                                {clients.map((client) => (
                                                    <option key={client.id} value={client.id}>
                                                        {client.name}
                                                        {client.industry && ` (${client.industry})`}
                                                    </option>
                                                ))}
                                            </select>
                                        )}
                                        {clients.length === 0 && !isLoadingClients && (
                                            <p className="text-sm text-orange-600 mt-1">
                                                No clients found. Using fallback data.
                                            </p>
                                        )}
                                    </div>

                                    <div className="mb-6">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Paste your email, SMS, or push notification brief
                                        </label>
                                        <textarea
                                            value={briefContent}
                                            onChange={(e) => setBriefContent(e.target.value)}
                                            placeholder="Enter your campaign brief here...&#10;&#10;Include details like:&#10;- Target audience&#10;- Key messages&#10;- Offers or promotions&#10;- Brand tone&#10;- Campaign goals"
                                            rows="10"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>

                                    <div className="flex justify-end space-x-3">
                                        <button
                                            onClick={() => {
                                                setIsDialogOpen(false);
                                                setBriefContent('');
                                                setSelectedClientId('');
                                                setSelectedAgents([]);
                                            }}
                                            className="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={handleSubmitBrief}
                                            disabled={!briefContent.trim() || !selectedClientId}
                                            className={`px-6 py-2 rounded-lg transition-colors ${
                                                briefContent.trim() && selectedClientId
                                                    ? 'bg-blue-600 text-white hover:bg-blue-700'
                                                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                            }`}
                                        >
                                            Generate Copy
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<CopywritingApp />, document.getElementById('root'));
    </script>
</body>
</html>
