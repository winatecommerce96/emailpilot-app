<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Debug - EmailPilot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #output { margin-top: 20px; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Goals Component Debug</h1>
    
    <h2>Component Loading Status</h2>
    <div id="componentStatus"></div>
    
    <h2>API Testing</h2>
    <button onclick="testGoalsAPI()">Test Goals API</button>
    <button onclick="testClientsAPI()">Test Clients API</button>
    
    <h2>Component Testing</h2>
    <button onclick="loadGoalsComponents()">Load Goals Components</button>
    <button onclick="testGoalsComponent()">Test Goals Component</button>
    
    <div id="output"></div>

    <!-- Load React -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Load Goals Components -->
    <script src="/static/dist/GoalsDashboard.js"></script>
    <script src="/static/dist/GoalsCompanyDashboard.js"></script>
    <script src="/static/dist/GoalsEnhancedDashboard.js"></script>
    <script src="/static/dist/GoalsDataStatus.js"></script>
    <script src="/static/dist/GoalGeneratorPanel.js"></script>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('componentStatus');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            statusDiv.appendChild(div);
        }

        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
            console.log(message);
        }

        function checkComponents() {
            const components = [
                'GoalsDashboard',
                'GoalsCompanyDashboard', 
                'GoalsEnhancedDashboard',
                'GoalsDataStatus',
                'GoalGeneratorPanel'
            ];
            
            components.forEach(comp => {
                if (window[comp]) {
                    updateStatus(`✅ ${comp} loaded successfully`, 'success');
                } else {
                    updateStatus(`❌ ${comp} not found`, 'error');
                }
            });
        }

        async function testGoalsAPI() {
            try {
                log('Testing Goals API...');
                const response = await axios.get('/api/goals/clients', {
                    withCredentials: true
                });
                log(`✅ Goals API Success: Found ${response.data.clients?.length || 0} clients`);
                log(`Data: ${JSON.stringify(response.data, null, 2)}`);
            } catch (error) {
                log(`❌ Goals API Error: ${error.message}`);
                if (error.response) {
                    log(`Status: ${error.response.status}, Data: ${JSON.stringify(error.response.data)}`);
                }
            }
        }

        async function testClientsAPI() {
            try {
                log('Testing Clients API...');
                const response = await axios.get('/api/clients/', {
                    withCredentials: true
                });
                log(`✅ Clients API Success: Found ${response.data?.length || 0} clients`);
            } catch (error) {
                log(`❌ Clients API Error: ${error.message}`);
            }
        }

        function loadGoalsComponents() {
            log('Re-loading Goals components...');
            
            // Remove existing scripts
            const existingScripts = document.querySelectorAll('script[src*="Goals"]');
            existingScripts.forEach(script => script.remove());
            
            // Load components
            const components = [
                'GoalsDashboard.js',
                'GoalsCompanyDashboard.js', 
                'GoalsEnhancedDashboard.js',
                'GoalsDataStatus.js',
                'GoalGeneratorPanel.js'
            ];
            
            let loadedCount = 0;
            components.forEach(comp => {
                const script = document.createElement('script');
                script.src = `/static/dist/${comp}`;
                script.onload = () => {
                    loadedCount++;
                    log(`✅ Loaded ${comp}`);
                    if (loadedCount === components.length) {
                        log('All components loaded, checking status...');
                        setTimeout(checkComponents, 100);
                    }
                };
                script.onerror = () => {
                    log(`❌ Failed to load ${comp}`);
                };
                document.head.appendChild(script);
            });
        }

        function testGoalsComponent() {
            log('Testing Goals Component rendering...');
            
            if (!window.GoalsCompanyDashboard) {
                log('❌ GoalsCompanyDashboard not available');
                return;
            }

            try {
                const testDiv = document.createElement('div');
                testDiv.id = 'goals-test';
                document.body.appendChild(testDiv);
                
                // Try to render the component
                const element = React.createElement(window.GoalsCompanyDashboard, {
                    user: { email: 'test@emailpilot.ai' },
                    authToken: 'test'
                });
                
                ReactDOM.render(element, testDiv);
                log('✅ Goals component rendered successfully');
                
            } catch (error) {
                log(`❌ Goals component render error: ${error.message}`);
                console.error(error);
            }
        }

        // Initial check
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('Page loaded, checking components...');
                checkComponents();
            }, 1000);
        });
    </script>
</body>
</html>
