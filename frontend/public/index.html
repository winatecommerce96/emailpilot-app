<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailPilot - Klaviyo Automation Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .animated-gradient-nav {
            background: linear-gradient(90deg, #3369DC, #8A6CF7, #3369DC);
            background-size: 200% 100%;
            animation: gradientShift 8s ease infinite;
        }
        
        /* Force logo size in navigation */
        .animated-gradient-nav img {
            object-fit: contain !important;
            height: auto !important;
            width: auto !important;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .animated-gradient-nav {
                padding: 0.5rem;
            }
        }
        
        /* Calendar Drag and Drop Styles */
        .calendar-day {
            transition: all 0.2s ease;
        }
        
        .drop-zone-active {
            background: rgba(99, 102, 241, 0.1) !important;
            border-color: rgb(99, 102, 241) !important;
            border-width: 2px !important;
            border-style: dashed !important;
            transform: scale(1.02);
        }
        
        .drop-success {
            background: rgba(34, 197, 94, 0.2) !important;
            border-color: rgb(34, 197, 94) !important;
            animation: dropSuccess 0.6s ease;
        }
        
        .drop-invalid {
            background: rgba(239, 68, 68, 0.2) !important;
            border-color: rgb(239, 68, 68) !important;
            animation: dropError 1s ease;
        }
        
        @keyframes dropSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); background: rgba(34, 197, 94, 0.3); }
            100% { transform: scale(1); }
        }
        
        @keyframes dropError {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); background: rgba(239, 68, 68, 0.4); }
            75% { transform: translateX(5px); background: rgba(239, 68, 68, 0.4); }
            100% { transform: translateX(0); }
        }
        
        /* Context Menu Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .animate-in {
            animation: fadeIn 0.2s ease-out;
        }
        
        /* Event Selection */
        .event-selected {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5) !important;
        }
        
        /* Touch Support for Mobile */
        @media (max-width: 768px) {
            .calendar-day {
                min-height: 100px;
                touch-action: manipulation;
            }
            
            .context-menu {
                min-width: 180px;
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }
        
        /* Dragging States */
        .dragging-cursor {
            cursor: grabbing !important;
        }
        
        .dragging-cursor * {
            cursor: grabbing !important;
        }
    </style>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
