<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailPilot - Klaviyo Automation Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .animated-gradient-nav {
            background: linear-gradient(90deg, #3369DC, #8A6CF7, #3369DC);
            background-size: 200% 100%;
            animation: gradientShift 8s ease infinite;
        }
        
        /* Force logo size in navigation */
        .animated-gradient-nav img {
            object-fit: contain !important;
            height: auto !important;
            width: auto !important;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .animated-gradient-nav {
                padding: 0.5rem;
            }
        }
    </style>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Babel removed - using pre-compiled JavaScript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <!-- Global Configuration -->
    <script>
        // Set consistent API base URL for all components
        window.API_BASE_URL = window.location.origin;
        console.log('API Base URL set to:', window.API_BASE_URL);
    </script>
    
    <!-- Component Loader - Manages service initialization -->
    <script src="dist/component-loader.js"></script>
    
    <!-- Core Services (loaded first) -->
    <script src="dist/FirebaseCalendarService.js"></script>
    <script src="dist/GeminiChatService.js"></script>
    
    <!-- Dashboard Components -->
    <script src="dist/GoalsDashboard.js"></script>
    <script src="dist/CalendarViewSimple.js"></script>
    <script src="dist/CalendarViewLocal.js"></script>
    
    <!-- Calendar Components (pre-compiled from JSX) -->
    <script src="dist/Calendar.js"></script>
    <script src="dist/EventModal.js"></script>
    <script src="dist/CalendarChat.js"></script>
    <script src="dist/CalendarView.js"></script>
    
    <!-- Goals Components (pre-compiled from JSX) -->
    <script src="dist/GoalsAwareCalendarDashboard.js"></script>
    <script src="dist/GoalsEnhancedDashboard.js"></script>
    <script src="dist/GoalsCompanyDashboard.js"></script>
    <script src="dist/GoalsDataStatus.js"></script>
    <script src="dist/GoalGeneratorPanel.js"></script>
    
    <!-- Admin Components -->
    <script src="dist/AdminClientManagement.js"></script>
    <script src="dist/DevLogin.js"></script>
    
    <!-- Main App (pre-compiled from JSX) -->
    <script src="dist/app.js"></script>
    <!-- Debug script to check loading -->
    <script>
        setTimeout(() => {
            console.log('Component check after 3 seconds:');
            console.log('CalendarViewSimple:', typeof window.CalendarViewSimple);
            console.log('CalendarView:', typeof window.CalendarView);
            console.log('Calendar:', typeof window.Calendar);
            console.log('EventModal:', typeof window.EventModal);
        }, 3000);
    </script>
</body>
</html>
