<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain Prompt Editor - EmailPilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-4">‚úèÔ∏è LangChain Prompt Editor</h1>
            <p class="text-gray-600 mb-6">Edit and test agent prompts in real-time.</p>
            
            <!-- Agent Selector -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Agent</label>
                <select id="agent-selector" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Loading agents...</option>
                </select>
            </div>
            
            <!-- Prompt Editor -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div>
                    <h3 class="font-semibold text-gray-800 mb-2">System Prompt</h3>
                    <textarea id="system-prompt" rows="15" class="w-full px-3 py-2 border border-gray-300 rounded-lg font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Loading..."></textarea>
                </div>
                
                <div>
                    <h3 class="font-semibold text-gray-800 mb-2">Test Input</h3>
                    <textarea id="test-input" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-lg font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter test input...">What can you help me with?</textarea>
                    
                    <div class="mt-4 flex gap-3">
                        <button onclick="savePrompt()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            üíæ Save Prompt
                        </button>
                        <button onclick="testPrompt()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                            ‚ñ∂Ô∏è Test Agent
                        </button>
                    </div>
                    
                    <h3 class="font-semibold text-gray-800 mt-6 mb-2">Output</h3>
                    <div id="test-output" class="p-3 bg-gray-50 border border-gray-200 rounded-lg font-mono text-sm h-48 overflow-y-auto">
                        <span class="text-gray-500">Output will appear here...</span>
                    </div>
                </div>
            </div>
            
            <!-- Quick Links -->
            <div class="mt-6 pt-6 border-t flex gap-3">
                <a href="/static/langchain_debug.html" class="text-blue-600 hover:underline">üîç Debug Console</a>
                <a href="/static/test_agent_prompts_final.html" class="text-blue-600 hover:underline">üìù Admin Prompts</a>
                <a href="/static/workflow_editor.html" class="text-blue-600 hover:underline">üîÑ Workflow Editor</a>
                <a href="/static/index.html" class="text-blue-600 hover:underline">üè† Dashboard</a>
            </div>
        </div>
    </div>
    
    <script>
        let currentAgent = null;
        
        async function loadAgents() {
            try {
                const response = await fetch('/api/admin/langchain/agents');
                if (response.ok) {
                    const agents = await response.json();
                    const selector = document.getElementById('agent-selector');
                    selector.innerHTML = agents.map(agent => 
                        `<option value="${agent.name}">${agent.name} - ${agent.description || 'No description'}</option>`
                    ).join('');
                    
                    selector.addEventListener('change', loadAgentPrompt);
                    if (agents.length > 0) {
                        selector.value = agents[0].name;
                        loadAgentPrompt();
                    }
                }
            } catch (error) {
                console.error('Failed to load agents:', error);
            }
        }
        
        async function loadAgentPrompt() {
            const agentName = document.getElementById('agent-selector').value;
            if (!agentName) return;
            
            currentAgent = agentName;
            try {
                const response = await fetch(`/api/admin/langchain/agent/${agentName}/prompt`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('system-prompt').value = data.system_prompt || '';
                }
            } catch (error) {
                console.error('Failed to load prompt:', error);
            }
        }
        
        async function savePrompt() {
            if (!currentAgent) return;
            
            const prompt = document.getElementById('system-prompt').value;
            try {
                const response = await fetch(`/api/admin/langchain/agent/${currentAgent}/prompt`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({system_prompt: prompt})
                });
                
                if (response.ok) {
                    alert('Prompt saved successfully!');
                } else {
                    alert('Failed to save prompt');
                }
            } catch (error) {
                alert('Error saving prompt: ' + error.message);
            }
        }
        
        async function testPrompt() {
            if (!currentAgent) return;
            
            const input = document.getElementById('test-input').value;
            const output = document.getElementById('test-output');
            output.innerHTML = '<span class="text-gray-500">Testing...</span>';
            
            try {
                const response = await fetch(`/api/admin/langchain/agent/${currentAgent}/invoke`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({input: input})
                });
                
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.innerHTML = `<span class="text-red-600">Error: ${error.message}</span>`;
            }
        }
        
        // Load agents on page load
        window.addEventListener('load', loadAgents);
    </script>
</body>
</html>
