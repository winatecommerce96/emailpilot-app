<!DOCTYPE html>
<html>
<head>
    <title>Chat Input Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            padding: 50px;
            font-family: sans-serif;
        }
        .test-input {
            width: 100%;
            padding: 15px;
            background: #111;
            border: 2px solid #0f0;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
        }
        .test-input:focus {
            outline: none;
            border-color: #0ff;
            background: #222;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #111;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Testing Chat Input</h1>
    
    <input 
        type="text" 
        id="testInput" 
        class="test-input"
        placeholder="This input should be clickable and typeable..."
        onkeydown="if(event.key === 'Enter') testSubmit()"
    >
    
    <button onclick="testSubmit()" style="margin-top: 10px; padding: 10px 20px;">Test Send</button>
    
    <div id="result" class="result">
        <p>Results will appear here...</p>
    </div>
    
    <script>
        function testSubmit() {
            const input = document.getElementById('testInput');
            const result = document.getElementById('result');
            
            if (input.value) {
                result.innerHTML += `<p>✅ Received: "${input.value}"</p>`;
                input.value = '';
            } else {
                result.innerHTML += `<p>⚠️ Input was empty</p>`;
            }
        }
        
        // Focus test
        setTimeout(() => {
            const input = document.getElementById('testInput');
            input.focus();
            console.log('Input focused programmatically');
            input.blur();
        }, 500);
    </script>
</body>
</html>
