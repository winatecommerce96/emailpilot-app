# config/gpt5/litellm.yaml
# LiteLLM proxy config to power Claude Code with OpenAI GPTâ€‘5 via Anthropic-compatible endpoint
general_settings:
  master_key: sk-change-me
litellm_settings:
  drop_params: true
  set_verbose: true
model_list:
  - model_name: sonnet
    litellm_params:
      model: openai/gpt-5
      api_key: os.environ/OPENAI_API_KEY
  - model_name: haiku
    litellm_params:
      model: openai/gpt-5-mini
      api_key: os.environ/OPENAI_API_KEY
