<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain Agents</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="navbar-container"></div>
    
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Agent Management</h1>
            <p class="text-gray-600">Configure and run LangChain agents for various tasks</p>
        </div>

        <!-- Agent List -->
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div id="agents-grid" class="contents">
                <!-- Agents will be loaded here -->
            </div>
        </div>

        <!-- Run Agent Modal -->
        <div id="run-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 w-full max-w-2xl max-h-[80vh] overflow-y-auto">
                <h2 class="text-2xl font-bold mb-4">Run Agent: <span id="agent-name"></span></h2>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Task</label>
                    <textarea id="task-input" class="w-full px-3 py-2 border rounded-lg" rows="3" 
                              placeholder="Describe the task for the agent..."></textarea>
                </div>

                <div id="variables-container" class="mb-4">
                    <!-- Dynamic variables will be loaded here -->
                </div>

                <div class="flex justify-between">
                    <button onclick="closeRunModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
                        Cancel
                    </button>
                    <button onclick="runAgent()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        Run Agent
                    </button>
                </div>

                <!-- Results -->
                <div id="run-results" class="mt-6 hidden">
                    <h3 class="font-bold mb-2">Results</h3>
                    <div id="event-stream" class="bg-gray-100 p-4 rounded max-h-64 overflow-y-auto font-mono text-sm">
                        <!-- Live events will stream here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentAgent = null;
        let eventSource = null;

        // Load navbar
        fetch('navbar.html')
            .then(r => r.text())
            .then(html => document.getElementById('navbar-container').innerHTML = html);

        // Load agents
        async function loadAgents() {
            try {
                const response = await fetch('/api/admin/langchain/agents');
                const data = await response.json();
                
                const grid = document.getElementById('agents-grid');
                grid.innerHTML = data.agents.map(agent => `
                    <div class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition">
                        <h3 class="text-xl font-semibold mb-2">${agent.name}</h3>
                        <p class="text-gray-600 mb-4">${agent.description}</p>
                        <button onclick="openRunModal('${agent.id}', '${agent.name}')" 
                                class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            Run Agent
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load agents:', error);
            }
        }

        function openRunModal(agentId, agentName) {
            currentAgent = agentId;
            document.getElementById('agent-name').textContent = agentName;
            document.getElementById('run-modal').classList.remove('hidden');
            
            // Load variables for this agent
            loadVariables(agentId);
        }

        function closeRunModal() {
            document.getElementById('run-modal').classList.add('hidden');
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }

        async function loadVariables(agentId) {
            // TODO: Load agent-specific variables
            const container = document.getElementById('variables-container');
            container.innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Brand</label>
                        <input type="text" id="var-brand" class="w-full px-3 py-2 border rounded" placeholder="Optional">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Month</label>
                        <input type="text" id="var-month" class="w-full px-3 py-2 border rounded" placeholder="YYYY-MM">
                    </div>
                </div>
            `;
        }

        async function runAgent() {
            const task = document.getElementById('task-input').value;
            const brand = document.getElementById('var-brand')?.value;
            const month = document.getElementById('var-month')?.value;

            if (!task) {
                alert('Please enter a task');
                return;
            }

            const variables = {};
            if (brand) variables.brand = brand;
            if (month) variables.month = month;

            try {
                const response = await fetch(`/api/admin/langchain/agents/${currentAgent}/runs`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ task, variables })
                });
                
                const data = await response.json();
                
                // Show results section
                document.getElementById('run-results').classList.remove('hidden');
                
                // Start event stream
                startEventStream(data.run_id);
                
            } catch (error) {
                alert('Failed to start agent: ' + error.message);
            }
        }

        function startEventStream(runId) {
            const eventStream = document.getElementById('event-stream');
            eventStream.innerHTML = 'Connecting to event stream...\n';
            
            // Simulate event stream (replace with actual EventSource)
            eventSource = new EventSource(`/api/admin/langchain/runs/${runId}/events/stream`);
            
            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                eventStream.innerHTML += `[${data.timestamp}] ${data.message}\n`;
                eventStream.scrollTop = eventStream.scrollHeight;
            };
            
            eventSource.onerror = () => {
                eventStream.innerHTML += 'Stream ended.\n';
                eventSource.close();
            };
        }

        // Load on page load
        loadAgents();
    </script>
</body>
</html>
