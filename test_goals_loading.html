<!DOCTYPE html>
<html>
<head>
    <title>Goals Components Test</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
</head>
<body>
    <h1>Testing Goals Components Loading</h1>
    
    <!-- Load components in order -->
    <script src="/static/dist/GoalsDataStatus.js"></script>
    <script src="/static/dist/GoalGeneratorPanel.js"></script>
    <script src="/static/dist/GoalsCompanyDashboard.js"></script>
    
    <script>
        // Check what loaded after a delay
        setTimeout(() => {
            console.log('=== Component Loading Test ===');
            console.log('GoalsDataStatus:', typeof window.GoalsDataStatus);
            console.log('GoalGeneratorPanel:', typeof window.GoalGeneratorPanel);
            console.log('GoalsCompanyDashboard:', typeof window.GoalsCompanyDashboard);
            
            // Display results on page
            document.body.innerHTML += '<h2>Results:</h2>';
            document.body.innerHTML += '<ul>';
            document.body.innerHTML += '<li>GoalsDataStatus: ' + (window.GoalsDataStatus ? '✅ Loaded' : '❌ Not loaded') + '</li>';
            document.body.innerHTML += '<li>GoalGeneratorPanel: ' + (window.GoalGeneratorPanel ? '✅ Loaded' : '❌ Not loaded') + '</li>';
            document.body.innerHTML += '<li>GoalsCompanyDashboard: ' + (window.GoalsCompanyDashboard ? '✅ Loaded' : '❌ Not loaded') + '</li>';
            document.body.innerHTML += '</ul>';
        }, 1000);
    </script>
</body>
</html>
