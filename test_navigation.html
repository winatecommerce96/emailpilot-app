<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test - EmailPilot</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .pending { background: #fef3c7; color: #92400e; }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #4f46e5; }
        iframe {
            width: 100%;
            height: 400px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª EmailPilot Navigation Test Suite</h1>
    
    <div class="test-section">
        <h2>1. Direct Link Navigation Test</h2>
        <p>Click these links to test MPA navigation:</p>
        <button onclick="window.location.href='/'">Home</button>
        <button onclick="window.location.href='/calendar'">Calendar</button>
        <button onclick="window.location.href='/clients'">Clients</button>
        <button onclick="window.location.href='/reports'">Reports</button>
        <button onclick="window.location.href='/settings'">Settings</button>
        <button onclick="window.location.href='/nonexistent'">404 Test</button>
        <div id="nav-test-result" class="test-result pending">Click a button to test navigation</div>
    </div>

    <div class="test-section">
        <h2>2. Page Load Test</h2>
        <button onclick="testPageLoads()">Run Page Load Tests</button>
        <div id="load-results"></div>
    </div>

    <div class="test-section">
        <h2>3. Component Test</h2>
        <button onclick="testComponents()">Test React Components</button>
        <div id="component-results"></div>
    </div>

    <div class="test-section">
        <h2>4. Live Preview</h2>
        <select id="page-select" onchange="loadPage(this.value)">
            <option value="">Select a page to preview</option>
            <option value="/">Home</option>
            <option value="/calendar">Calendar</option>
            <option value="/clients">Clients</option>
            <option value="/reports">Reports</option>
            <option value="/settings">Settings</option>
        </select>
        <iframe id="preview-frame" style="display:none;"></iframe>
    </div>

    <script>
        async function testPageLoads() {
            const resultsDiv = document.getElementById('load-results');
            resultsDiv.innerHTML = '';
            
            const pages = [
                { path: '/', name: 'Home' },
                { path: '/calendar', name: 'Calendar' },
                { path: '/clients', name: 'Clients' },
                { path: '/reports', name: 'Reports' },
                { path: '/settings', name: 'Settings' },
                { path: '/nonexistent', name: '404 Page' }
            ];
            
            for (const page of pages) {
                try {
                    const response = await fetch(page.path);
                    const text = await response.text();
                    const hasHTML = text.includes('<!DOCTYPE html>');
                    const hasNav = text.includes('NavigationComponent.js');
                    const status = response.status;
                    
                    const result = document.createElement('div');
                    result.className = 'test-result ' + (status === 200 || status === 404 ? 'success' : 'error');
                    result.innerHTML = `
                        <strong>${page.name}</strong>: 
                        Status ${status}, 
                        HTML: ${hasHTML ? 'âœ“' : 'âœ—'}, 
                        Navigation: ${hasNav ? 'âœ“' : 'âœ—'}
                    `;
                    resultsDiv.appendChild(result);
                } catch (error) {
                    const result = document.createElement('div');
                    result.className = 'test-result error';
                    result.innerHTML = `<strong>${page.name}</strong>: ${error.message}`;
                    resultsDiv.appendChild(result);
                }
            }
        }

        async function testComponents() {
            const resultsDiv = document.getElementById('component-results');
            resultsDiv.innerHTML = '';
            
            const components = [
                '/static/dist/NavigationComponent.js',
                '/static/dist/app.js',
                '/static/dist/styles.css'
            ];
            
            for (const component of components) {
                try {
                    const response = await fetch(component);
                    const status = response.status;
                    const size = response.headers.get('content-length');
                    
                    const result = document.createElement('div');
                    result.className = 'test-result ' + (status === 200 ? 'success' : 'error');
                    result.innerHTML = `
                        <strong>${component}</strong>: 
                        Status ${status}, 
                        Size: ${size ? (size/1024).toFixed(1) + 'KB' : 'unknown'}
                    `;
                    resultsDiv.appendChild(result);
                } catch (error) {
                    const result = document.createElement('div');
                    result.className = 'test-result error';
                    result.innerHTML = `<strong>${component}</strong>: ${error.message}`;
                    resultsDiv.appendChild(result);
                }
            }
        }

        function loadPage(path) {
            const iframe = document.getElementById('preview-frame');
            if (path) {
                iframe.src = path;
                iframe.style.display = 'block';
            } else {
                iframe.style.display = 'none';
            }
        }

        // Show current location
        window.addEventListener('beforeunload', function(e) {
            const navResult = document.getElementById('nav-test-result');
            navResult.className = 'test-result success';
            navResult.textContent = `Navigating to: ${window.location.href}`;
        });
    </script>
</body>
</html>
